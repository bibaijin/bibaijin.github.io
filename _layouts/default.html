<!DOCTYPE html>
<html lang="zh-cmn-Hans>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
        <title>{% if page.title %}{{ page.title}} &ndash; {% endif %}金比白</title>
        <!-- Bootstrap -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media
         queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
             <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
             </script>
             <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
             </script>
             <![endif]-->
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" media="screen,projection"
              href="bower_components/materialize/dist/css/materialize.min.css" />

        <script>
            $(document).ready(function(){
                $(".button-collapse").sideNav();
            });
        </script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">金比白</a>
                <a href="/" data-activates="mobile" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/">首页</a></li>
                    <li><a href="/archive/">归档</a></li>
                    <li><a href="/projects/">项目</a></li>
                    <li><a href="tutorial">技术分享</a></li>
                    <li><a href="/about/">关于</a></li>
                </ul>
                <ul class="side-nav" id="mobile">
                    <li><a href="/">首页</a></li>
                    <li><a href="/archive/">归档</a></li>
                    <li><a href="/projects/">项目</a></li>
                    <li><a href="tutorial">技术分享</a></li>
                    <li><a href="/about/">关于</a></li>
                </ul>
            </div>
        </nav>
        <div class="page-content">
            <div class="wrapper">
                {{ content }}
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/bower_components/jquery/dist/jquery.min.js"
                type="text/javascript">
        </script>
        <!-- Include all compiled plugins (below), or include individual files
             as needed -->
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"
                type="text/javascript">
        </script>
        <script  src="/bower_components/materialize/dist/js/materialize.min.js"
                 type="text/javascript">
        </script>
    </body>
</html>
