<!DOCTYPE html>
<html lang="zh-cmn-Hans>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
        <title>{% if page.title %}{{ page.title}} &ndash; {% endif %}金比白</title>
        <!-- Bootstrap -->
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media
         queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
             <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
             </script>
             <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
             </script>
             <![endif]-->
    </head>
    <body>
        <header>
            <h1 class="logo" onclick="document.location.href='/';">
                <a href="/">
                    <img src="/img/signature.jpg" width="160" height="50" alt="金比白">
                </a>
            </h1>
            <ul class="navigation">
                <li>
                    <a href="/archive/"{% if page.url contains "/archive/" %}
                       class="active"{% endif %}
                       title="归档文章">
                        归档
                    </a>
                </li>
                <li>
                    <a href="/about/"{% if page.url contains "/about/" %}
                       class="active"{% endif %}
                       title="关于">
                        关于我
                    </a>
                </li>
            </ul>
        </header>
    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
        src="/bower_components/jquery/dist/jquery.min.js">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as
         needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
  </body>
</html>
