---
layout: default
comments: true
---

<div class="row" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="col s12">
        <div class="card">
            <div class="card-image grey lighten-4">
                <img src="{{ page.img_src }}" alt="{{ page.img_alt }}">
            </div>
            <div class="card-content grey lighten-4" >
                <div class="card-title center-align" itemprop="name headline">
                    {{ page.title }}
                </div>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}"
                          itemprop="datePublished">
                        {{ page.date | date: "%b %-d, %Y" }}
                    </time>
                    {% if page.author %} â€¢
                    <span itemprop="author" itemscope
                          itemtype="http://schema.org/Person">
                        <span itemprop="name">{{ page.author }}
                        </span>
                    </span>
                    {% endif %}
                </p>
                <hr>
                <div itemprop="articleBody">
                    {{ content }}
                </div>
            </div>
            <div class="card-action grey lighten-4">
                {% include disqus.html %}
            </div>
        </div>
    </div>
</div>
