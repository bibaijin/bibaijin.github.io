---
layout: default
---

<div class="container">
    <div class="row center-align">
        <div class="col s4">
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}"
            class="btn-floating waves-effect waves-light">
                <i class="fa fa-rss"></i>
            </a>
        </div>
        <div class="col s4">
            <a href="mailto:bibaijin@gmail.com"
            class="btn-floating waves-effect waves-light">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
        <div class="col s4">
            <a href="https://github.com/bibaijin"
            class="btn-floating waves-effect waves-light">
                <i class="fa fa-github"></i>
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image grey lighten-4">
                <img src="/img/{{ page.title }}/{{ page.title }}.png" alt="{{ page.img_alt }}">
            </div>
            <div class="card-content grey lighten-4" itemscope
                 itemtype="http://schema.org/BlogPosting">
                <div class="card-title center-align" itemprop="name headline">
                    {{ page.title }}
                </div>
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}"
                          itemprop="datePublished">
                        {{ page.date | date: "%b %-d, %Y" }}
                    </time>
                    {% if page.author %} â€¢
                    <span itemprop="author" itemscope
                          itemtype="http://schema.org/Person">
                        <span itemprop="name">{{ page.author }}
                        </span>
                    </span>
                    {% endif %}
                </p>
                <hr>
                <div itemprop="articleBody">
                    {{ content }}
                </div>
            </div>
            <div class="card-action grey lighten-4">
                {% include disqus.html %}
            </div>
        </div>
    </div>
</div>
