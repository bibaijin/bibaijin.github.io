---
layout: default
comments: true
---

<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-image grey lighten-4">
                <img src="{{ page.img_src }}"
                     alt="{{ page.img_alt }}">
            </div>
            <div class="card-content grey lighten-4">
                <div class="card-title center-align">
                    {{ page.description }}
                    <hr>
                </div>
                {{ content }}
            </div>
            <div class="card-action grey lighten-4">
                {% include disqus.html %}
            </div>
        </div>
    </div>
</div>
