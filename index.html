---
layout: default
---

<header>
    <div class="row">
        <div class="col s12 l12">
            <div class="card right-align grey lighten-4">
                <img src="/img/桥.png">
                <span class="card-title">百无一用是书生&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
        </div>
    </div>
</header>

<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
        </h2>
    </li>
    {% endfor %}
</ul>
